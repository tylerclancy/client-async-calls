<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<h1>asynchronous</h1>

<script>
  const url = '/account/create/tyler/tyler@email.com/secret';

  async function createAwait() {
    const res = await fetch(url);
    const data = await res.json();
    return data;
  }

  function invoke01() {
    createAwait().then(data => console.log('data:', data));
  }

  function createSuperagentPromise() {
    superagent
      .get(url)
      .end(function(err, res) {
        return (res.body);
      });
  }

  function invoke02() {
    console.log('response:', createSuperagentPromise());
  }
</script>
